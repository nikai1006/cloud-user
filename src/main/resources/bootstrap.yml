spring:
  application:
    name: cloud-user
  cloud:
    config:
      enabled: flase  #启用配置中心
      discovery:
        enabled: flase #启用配置发现
        service-id: CONFIG #配置中心服务名
eureka:
  instance:
    non-secure-port: ${server.port}
    secure-port: ${server.port}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: '*'
